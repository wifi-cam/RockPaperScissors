<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 style="font-weight: bold;">Rock Paper Scissors</h1>
    <div class="container">
        <div class="result">
            <p id="results"></p>
        </div>
        <button class="btn" id="rock" value="rock"><img src="images/rockface.jpg"></button>
        <button class="btn" id="paper" value="paper"><img src="images/toiletPaper.jpg"></button>
        <button class="btn" id="scissors" value="scissors"><img src="images/scissorHand.jpeg"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
